<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testando Sheets Post</title>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">

    <link href="./styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main class="container">
        <h1 class="title">Testando Sheets Post</h1>
        <form class="form">
            <div class="row">
                <div class="form___group">
                    <input autofocus autocomplete="off" class="form___data" id="username" maxlength="8" name="username" pattern="([\d]{8})" placeholder="Digite o CEP aqui" required type="text">
                    <input autofocus autocomplete="off" class="form___data" id="useremail" maxlength="8" name="useremail" pattern="([\d]{8})" placeholder="Digite o CEP aqui" required type="text">

                </div>
            </div>
            <div class="row has-alignCenter">
                <button class="form__button" type="submit">Baixar E-book</button>
            </div>
        </form>
    </main>

    <script src="./index.js"></script>
</body>
</html>
